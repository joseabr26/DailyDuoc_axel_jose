    <section >
        <form id="formulario">
            <h1>Contacto</h1>
            <br>
            <br>
            <div class="form-row">
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="nombre" placeholder="Ingresa tu Nombre">
                </div>
                <br>
                <div class="mb-3">
                    <label for="correo" class="form-label">Correo</label>
                    <input type="email" class="form-control" id="correo" placeholder="Ingresa tu Correo (email@gmail.com)">
                </div>
                <br>
                <div class="mb-3">
                    <label for="telefono" class="form-label">Teléfono</label>
                    <input type="tel" class="form-control" id="telefono" placeholder="Ingresa tu Teléfono">
                </div>
                <br>
                <div class="mb-3">
                    <label for="asunto" class="form-label">Asunto</label>
                    <input type="text" class="form-control" id="asunto" placeholder="Asunto">
                </div>
                <br>
                <div class="mb-3">
                    <label for="comentario" class="form-label">Comentario</label><br>
                    <textarea name="comentario" class="form-control" id="comentario" cols="103" rows="5" placeholder="Escribe aquí tus comentarios"></textarea>
                </div>
                <br>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="terminos">
                    <label class="form-check-label" for="terminos">Acepto Términos y Condiciones</label>
                </div>
                <br>
            </div>
            <button type="submit" class="btn btn-primary" id="enviar">Enviar</button>
            <button type="reset" class="btn btn-danger" id="limpiar">Limpiar</button>
            <div id="error" class="alert alert-danger" role="alert"></div>
        </form>

    </section>
